<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="circle-top"></div>
            <div class="circle-bottom"></div>
            <div class="card-title">
                <h2>Popular Collections</h2>
                <div class="card-title-button">
                    <button>Profile</button>
                    <button>New York</button>
                    <button>Relaxing</button>
                    <button>Person</button>
                    <button>Fashion</button>
                </div>
            </div>
            <div class="card-content">
                <div class="card-grid">
                    <div class="card-grid-box">
                        <div class="card-grid-box-head">
                            <img src="./img/box1a.png" />
                        </div>
                        <div class="card-grid-box-body">
                            <div>
                                <img src="./img/box1b.png" />
                            </div>
                            <div>
                                <img src="./img/box1c.png" />
                            </div>
                            <div>
                                <img src="./img/box1d.png" />
                            </div>
                        </div>
                        <div class="card-grid-box-footer">
                            <div class="left">
                                <p>People</p>
                            </div>
                            <div class="right">
                                <i class="fa-regular fa-image"></i>
                                <p>144</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-grid-box">
                        <div class="card-grid-box-head">
                            <img src="./img/box2a.png" />
                        </div>
                        <div class="card-grid-box-body">
                            <div>
                                <img src="./img/box2b.png" />
                            </div>
                            <div>
                                <img src="./img/box2c.png" />
                            </div>
                            <div>
                                <img src="./img/box2d.png" />
                            </div>
                        </div>
                        <div class="card-grid-box-footer">
                            <div class="left">
                                <p>Nature</p>
                            </div>
                            <div class="right">
                                <i class="fa-regular fa-image"></i>
                                <p>7K</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-grid-box">
                        <div class="card-grid-box-head">
                            <img src="./img/box3a.png" />
                        </div>
                        <div class="card-grid-box-body">
                            <div>
                                <img src="./img/box3b.png" />
                            </div>
                            <div>
                                <img src="./img/box3c.png" />
                            </div>
                            <div>
                                <img src="./img/box3d.png" />
                            </div>
                        </div>
                        <div class="card-grid-box-footer">
                            <div class="left">
                                <p>History</p>
                            </div>
                            <div class="right">
                                <i class="fa-regular fa-image"></i>
                                <p>431</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
