<body>

    <div class='box-green TL'>Top - Left</div>

    <div class='box-green RC'>Right - Center</div>

    <div class='box-green BL'>Bottom - Left</div>

    <div class="box-green CC">
        Center - Center
        <!-- absolute -->
        <div class="box-red CTL">CTL</div>
