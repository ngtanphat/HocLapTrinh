<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ về position trong CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 800px;
            border: 2px solid black;
            margin: 20px 0;
        }

        .box {
            width: 150px;
            height: 100px;
            color: white;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        /* static (mặc định) */
        .static {
            background: gray;
            position: static;
        }

        /* relative */
        .relative {
            background: blue;
            position: relative;
            top: 20px;
            left: 30px;
        }

        /* absolute */
        .absolute {
            background: red;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        /* fixed */
        .fixed {
            background: green;
            position: fixed;
            top: 10px;
            right: 10px;
        }

        /* sticky */
        .sticky {
            background: orange;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>

    <h2>Ví dụ về position trong CSS</h2>

    <div class="box static">Static</div>
    <div class="box relative">Relative</div>

    <div class="container">
        <div class="box absolute">Absolute</div>
        <p>Container có `position: relative`</p>
    </div>

    <div class="box fixed">Fixed</div>

    <div class="box sticky">Sticky - Cuộn để thấy hiệu ứng</div>

    <p style="margin-top: 600px;">Kéo xuống để kiểm tra `sticky`</p>

</body>
</html>
