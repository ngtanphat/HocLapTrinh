<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="info-box">
            <div class="box">
                <div class='circlebox'>
                    <i class="fa-solid fa-check"></i>
                </div>
                <h3>Quick and free sign-up</h3>
                <p>Enter your email address to create an account.</p>
            </div>
            <div class="box">
                <div class='circlebox'>
                    <i class="fa-solid fa-check"></i>
                </div>
                <h3>Cross-platform solution</h3>
                <p>Preview your newsletters on any device before sending them out.</p>
            </div>
            <div class="box">
                <div class='circlebox'>
                    <i class="fa-solid fa-check"></i>
                </div>
                <h3>Start sending emails</h3>
                <p>Use our API or pick our pre-built templates.</p>
            </div>
        </div>
        <div class="form-box">
            <h2>Create your account</h2>
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label>Full name</label>
                    <input placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input placeholder="Type to create a password">
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox">
                    <label>Get updates and notifications about our product.</label>
                </div>
                <button class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
